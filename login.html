<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="login_page_full">
        <diV id="image"><img src="./images/login.png"/></diV>
        <div id="login">
            <form onsubmit="login(event)">
                <h2>Login</h2><br/>
                <label>Your Name</label><br />
                <input id="Name" type="text" placeholder="First and last name"><br />
                <label>Mobile Number</label><br />
                <input id="Number" type="number" placeholder="+91 | Mobile number"><br />
                <label>Email</label><br />
                <input id="Email" type="email"><br />
                <label>Password</label><br />
                <input id="Password" type="password" placeholder="At least 6 characters"><br /><br/>               
                <small>By continuing, I agree to the Terms of Use & Privacy Policy </small><br/><br/>
                <button id="register"><input type="submit" value="Continue"></button>

            </form>
        </div>
    </div>


<script src="./javascript.js"></script>
</body>

</html>
